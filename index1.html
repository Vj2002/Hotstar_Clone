<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- navbar-warning=yellow colour navbar -->
      <!-- navbar-expand-lg =this makes site responsive-->
      <a class="navbar-brand" href="">DevTown</a>
      <!-- for creating hamburger button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#vaibhav"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse-navbar-collapse" id="vaibhav">
        <ul class="navbar-nav ms-auto">
          <!-- ms-auto=margin to the left of the ul tag and automatically choosen by bootstrap -->
          <li class="nav-item">
            <a class="nav-link" href="">Bytes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Events</a>
          </li>
        </ul>
      </div>
    </nav>
    <img
      class="image"
      src="http://3.bp.blogspot.com/-hJjHmEL3M9I/TorARAD-TAI/AAAAAAAAAIs/LwnQ1xDbjLc/s1600/DSC01862.JPG"
      alt="Chicken ClayPot Rice"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
